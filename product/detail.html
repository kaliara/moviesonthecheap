<h2>{{ product.name }}</h2>
<img ng-src="assets/img/{{ product.slug + '_ticket.jpg' }}">
<form ng-submit="addProductToCart(cart_item, newCartForm)" name="newCartForm" ng-controller="CartController">
  <label for="quantity">Quantity:</label>
  <input ng-model="cart_item.quantity" type="text" name="quantity" required ng-pattern="/\d{2,}/" value="10" id="quantity" /> <span ng-show="newCartForm.$invalid">(minimum of 10)</span><br>
  <button type="submit">Add to Cart</button>
</form>

<p>{{ product.description }}</p>
<p>{{ product.locations }}</p>
<p>{{ product.restrictions }}</p>

<img ng-src="assets/img/{{ product.slug + '_logo.jpg' }}">
