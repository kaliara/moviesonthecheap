<h2>Your Cart</h2>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cart_item in cart_items">
      <td>{{ cart_item.name }}</td>
      <td>{{ cart_item.price | currency }}</td>
      <td>{{ cart_item.quantity }}</td>
      <td>{{ (cart_item.quantity * cart_item.price) | currency }}</td>
      <td><button ng-click="removeProductFromCart(cart_item)">remove</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Total</th>
      <th colspan="3">{{ cart_total | currency }}</th>
    </tr>
  </tfoot>
</table>

<br><br>

<button ng-click="clearCart()">Empty Cart</button>
<br><br>
<a href="#/checkout">Checkout</a>
